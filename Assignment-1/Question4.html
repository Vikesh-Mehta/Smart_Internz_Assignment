<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
    <style>
        .styled-button {
            padding: 10px 20px; 
            border: 2px solid #007BFF; 
            background-color: #007BFF; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s, border-color 0.3s; 
            border-radius: 5px; 
            text-decoration: none;
        }

        .styled-button:hover {
            background-color: white; 
            color: #007BFF; 
            border-color: #007BFF; 
        }
    </style>
</head>
<body>

<h1>Styled Button</h1>
<a href="#" class="styled-button">Click Me!</a> <!-- Styled button -->

</body>
</html>
