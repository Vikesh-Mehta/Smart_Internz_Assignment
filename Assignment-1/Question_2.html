<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Caption</title>
    <style>
        .container {
            text-align: center; 
            margin-top: 50px; 
        }
        img {
            max-width: 100%; 
            height: auto; 
        }
        .caption {
            margin-top: 10px; 
            font-size: 16px; 
            color: #555; 
        }
    </style>
</head>
<body>

<div class="container">
    <img src="download.jpg" alt="Description of the image">
    <div class="caption">This is the caption for the image.</div>
</div>

</body>
</html>
